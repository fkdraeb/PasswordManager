<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Manager - New User</title>

    <!-- CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">

    <!-- Scripts-->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
    <script src="/script.js" type="text/javascript" async></script>

</head>
<body>
<div class="container text-center">
    <div>
        <h2>Password Manager - User Registration</h2>
    </div>
    <div class="results" th:if="${user.id == null}">
        <form th:action="@{/process_register}" th:object="${user}"
              method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label">E-mail: </label>
                    <div class="col-8">
                        <input type="email" th:field="*{email}" class="form-control" required/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Password: </label>
                    <div class="col-8">
                        <input type="password" th:field="*{password}" class="form-control"
                               required minlength="6" maxlength="10"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">First Name: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{firstName}" class="form-control"
                               required minlength="2" maxlength="20"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Last Name: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{lastName}" class="form-control"
                               required minlength="2" maxlength="20"/>
                    </div>
                </div>
                <div class="errorMsgUser">
                    <div th:if="${verifyUser != null}" class="alert alert-danger notification" role="alert">
                        <p th:text="${verifyUser}"></p> is already taken, please choose another email.
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-dark">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
    <div class="results sucess" th:if="${user.id != null}">
        <h3>You have signed up successfully!</h3>
        <form th:action="@{/}">
            <button class="btn btn-dark">Home</button>
        </form>
        <a th:href="@{/login}">
            <button class="btn btn-dark">Login</button>
        </a>
    </div>

</div>
</body>
</html>
