<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container text-center">
  <div>
    <form th:action="@{/logout}" method="post">
      <p>
        Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
      </p>
      <button type="submit" class="btn btn-dark">Sign Out</button>
    </form>
    <form th:action="@{/}">
      <button class="btn btn-dark">Home</button>
    </form>
  </div>
  <div class="results">
    <h2>List of Accounts</h2>
  </div>

  <div class="results">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>E-mail</th>
        <th>Website</th>
        <th>Password</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="account: ${listAccounts}">
        <td th:text="${account.email}">E-mail</td>
        <td th:text="${account.website}">Website</td>
        <td th:text="${account.password}">Password</td>
        <td>
          <a th:href="@{/delete/{id}(id=${account.id})}"
             class="btn btn-danger">
            <i class="bi bi-trash3-fill"></i>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
    <form th:action="@{/register-account}">
      <button class="btn btn-dark">Register New Account</button>
    </form>
  </div>
</div>

<!-- Additional Scripts-->
<script src="/script.js" type="text/javascript"></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
</body>
</html>
