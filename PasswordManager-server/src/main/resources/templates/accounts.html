<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Manager - Accounts</title>

    <!-- CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">

    <!-- Scripts-->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
    <script src="/script.js" type="text/javascript" async></script>
</head>
<body>
<div class="container text-center">
    <p>
        Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
    </p>
    <br><br>
    <div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark">Sign Out</button>
        </form>
        <form th:action="@{/}">
            <button class="btn btn-dark">Home</button>
        </form>
    </div>
    <div class="results">
        <h2>List of Accounts</h2>
    </div>

    <div class="results">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Website</th>
                <th>Password</th>
                <th colspan="2"/>
            </tr>
            </thead>
            <tbody>
            <tr th:each="account: ${listAccounts}">
                <td th:text="${account.website}"></td>
                <td th:text="${account.password}"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${account.id})}"
                       class="btn btn-dark">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                </td>
                <td>
                    <a th:href="@{/delete/{id}(id=${account.id})}"
                       class="btn btn-danger">
                        <i class="bi bi-trash3-fill"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <form th:action="@{/register-account}">
            <button class="btn btn-dark">Register New Account</button>
        </form>
    </div>
</div>
</body>
</html>
