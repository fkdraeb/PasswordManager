<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>

    <!-- CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">

    <!-- Scripts-->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
    <script src="/script.js" type="text/javascript" async></script>

</head>
<body>
<div class="container text-center">
    <p>
        Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
    </p>
    <br><br>
    <div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark">Sign Out</button>
        </form>
        <form th:action="@{/}">
            <button class="btn btn-dark">Home</button>
        </form>
    </div>
    <div class="results">
        <h2>Edit Account</h2>
    </div>
    <div class="results">
        <form th:action="@{/process_edit}" th:object="${account}"
              method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label">Email: </label>
                    <div class="col-8">
                        <input type="text" th:value="${#request.userPrincipal.principal.username}"
                               class="form-control" readonly="readonly"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Website: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{website}" class="form-control"
                               required minlength="6" maxlength="200"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Password: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{password}" class="form-control"
                               required minlength="2" maxlength="20"/>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-dark">Edit account</button>
                </div>

                <input type="hidden" id="id" th:field="*{id}">
            </div>
        </form>
    </div>
</div>
</body>
</html>
